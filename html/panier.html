<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../css/all.min.css">

    <title>Orinoco - Meubles en chêne</title>
</head>
<body>
    <header>
        <nav class="one">
            <a href="index.html"><img src="../images/orinoco.svg"/></a>
            <ul>
                <li><a href="panier.html"><i class="fas fa-shopping-bag fa-2x" style="color:#fff;"></i></a></li>
            </ul>
        </nav>
    </header>
    <main id="basket">
		<div id="basket-resume">
			<p id="panier_vide">Votre panier est vide</p>
		</div>
		<div class="form">
			<form method="post" name="form-panier">
				<fieldset>
					<legend>Civilité</legend>
					<div class="form__group">
						<div class="form__group">
							<label for="formNom">Nom</label></br>
							<input type="text" id="formNom" required name="formNom">
						</div>
						<div class="form__group">
							<label for="formPrenom" class="right-inline">Prénom</label></br>
							<input type="text" id="formPrenom" required name="formPrenom">
						</div>
					</div>
				</fieldset> 
				<fieldset>
					<legend>Coordonnées</legend>
					<div class="form__group">
						<label for="formMail">E-mail</label></br>
						<input type="email" id="formMail" required name="formMail">
					</div>
					<div class="form__group">
						<label for="formAdresse">Adresse</label></br>
						<input type="text" id="formAdresse" required name="formAdresse">
					</div>
					<div class="form__group">
						<label for="formVille">Ville</label></br>
						<input type="text" id="formVille" required name="formVille">
					</div>
				</fieldset> 
				<input type="button" value="Je valide mon panier et mes informations" id="envoiPost">
			</form>
		</div>
	</main>
    <footer>
        <nav class="one">
            <ul>
                <li><a href="index.html"><i class="fas fa-lock fa-2x" style="color:#fff;"></i></a></li>
            </ul>
            <ul>
                <li><a href="index.html"><i class="fas fa-truck fa-2x" style="color:#fff;"></i></a></li>
            </ul>
        </nav>
    </footer>
    <script src="../js/test.js"></script>
    <script>
		addition();
	</script>
</body>
