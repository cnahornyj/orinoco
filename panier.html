<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Orinoco - Meubles en chêne</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/orinoco.svg"/></a>
            <ul>
                <li><a href="panier.html"><i class="fas fa-shopping-bag fa-2x" style="color:#fff;"></i></a></li>
            </ul>
        </nav>
	</header>
	<div id="banniere">
        <h1>Meubles en chêne</h1>
        <h2>Une sélection de produits</h2>
    </div>
    <main id="basket">
		<div id="basket-resume">
			<p id="empty_basket">Votre panier est vide</p>
		</div>
		<div class="form">
			<form method="post" name="form-panier">
				<fieldset>
					<legend>Civilité</legend>
						<label for="formNom">Nom</label></br>
						<input type="text" id="formNom" required name="formNom" onblur="formNameValidate()">
						<span id="aideNom"></span></br>
						<label for="formPrenom" class="right-inline">Prénom</label></br>
						<input type="text" id="formPrenom" required name="formPrenom" onblur="formSurnameValidate()">
						<span id="aidePrenom"></span>
				</fieldset> 
				<fieldset>
					<legend>Coordonnées</legend>
						<label for="formMail">E-mail</label></br>
						<input type="email" id="formMail" required name="formMail" onblur="formEmailValidate()">
						<span id="aideMail"></span></br>
						<label for="formAdresse">Adresse</label></br>
						<input type="text" id="formAdresse" required name="formAdresse" onblur="formAdresseValidate()">
						<span id="aideAdresse"></span></br>
						<label for="formVille">Ville</label></br>
						<input type="text" id="formVille" required name="formVille" onblur="formVilleValidate()">
						<span id="aideVille"></span>
				</fieldset> 
				<input type="submit" value="Je valide mon panier et mes informations" id="envoiPost">
			</form>
		</div>
	</main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-lock fa-2x" style="color:#fff;"></i></a></li>
            </ul>
            <ul>
                <li><a href="index.html"><i class="fas fa-truck fa-2x" style="color:#fff;"></i></a></li>
            </ul>
        </nav>
    </footer>
    <script src="js/test.js"></script>
    <script>
		addition();
		checkForm();
		checkPanier();
		validForm();
	</script>
</body>
