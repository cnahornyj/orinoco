<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Page produit</title>
    <meta name="description" content="Découvrez les meubles en chêne massif en vente chez Orinoco, spécialiste du meuble."/>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="images/orinoco.svg"/></a>
            <ul>
                <li><a href="panier.html"><i class="fas fa-shopping-bag fa-2x" style="color:#fff;"></i></a></li>
            </ul>
        </nav>
    </header>
    <div id="banner">
        <h1>Meubles en chêne</h1>
        <h2>Une sélection de produits</h2>
    </div>
    <p id="add_done"></p>
    <main id="main">
        <section id="product">
            <div id="photo">
                <img src="#" id="img_product" alt="Photo du produit">
            </div>
            <div id="description">
                <h3 id="name_product"></h3>
                <p id="description_product"></p>
                <label>Choisir une couleur</label>
                <select name="option" id="option_select">
                </select>
                <p id="price_product"></p>
                <button id="add_product">Ajouter au panier</button>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-lock fa-2x" style="color:#fff;"></i></a></li>
            </ul>
            <ul>
                <li><a href="index.html"><i class="fas fa-truck fa-2x" style="color:#fff;"></i></a></li>
            </ul>
        </nav>
    </footer>
    <script src="js/main.js"></script>
    <script>productDetails()</script>
    <script>addProduct()</script>
</body>
</html>
